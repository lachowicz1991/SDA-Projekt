{% extends 'index.html' %}
{% block content %}
<h2>FAQ</h2>
{% for faq in faqy %}

<div id="accordion">
    <div class="card">
        <div class="card-header" id="heading{{ faq.id }}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ faq.id }}" aria-expanded="false"
                        aria-controls="collapseOne">
                     {{ faq.question }}
                </button>
            </h5>
        </div>
        <div id="collapse{{ faq.id }}" class="collapse " aria-labelledby="heading{{ faq.id }}" data-parent="#accordion">
            <div class="card-body">

                <ul>
                    {{ faq.answer }}
                </ul>

            </div>

        </div>

    </div>

</div>
{% endfor %}
</br>
<a class="btn btn-primary" href="{% url 'faq-create' %}">New Question</a>
{% endblock %}
