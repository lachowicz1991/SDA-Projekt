{% extends 'index.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.title.errors }}
            <label for="{{ form.title.id_for_label }}">Advert title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content.errors }}
            <label for="{{ form.content.id_for_label }}">Advert content</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.image.errors }}
            <label for="{{ form.content.id_for_label }}">Advert image</label>
            {{ form.image }}
        </div>
        <input type="submit" value="Submit advert" class="btn btn-primary">
    </form>
{% endblock content %}
