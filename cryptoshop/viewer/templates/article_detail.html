{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col-lg-4">
    <img class="thumbnail" src="{{ article.image_url_safe }}"></div></div>
<h1 class="lobster">{{ article.title }} </h1>
<h3>{{ article.content }}</h3>
<br>
<br>
{% if perms.viewer.change_advert %}
<a class="btn btn-secondary" href="{% url 'article-update' article.slug %}">Update Article</a>
<a class="btn btn-danger" href="{% url 'article-delete' article.slug %}">Delete Article</a>
{% endif %}
{% endblock %}
