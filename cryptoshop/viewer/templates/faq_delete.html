{% extends "index.html" %}

{% block title %}
Removing Question
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete question: <b>{{ object.question }}</b>?
        </p>
        <input type="submit" value="Submit" class="btn btn-danger"/>
    </form>


{% endblock %}
