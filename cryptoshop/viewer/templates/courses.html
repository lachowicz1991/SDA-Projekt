{% extends 'index.html' %}
{% load static %}
{% block content %}
<!--Template for courses (e-store), currently with no functionality. I will sort this out soon. Matt-->
<div class="row">
	{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.image_url_safe }}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<h6>{{product.short_description}}</h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>

			</div>
		</div>
	{% endfor %}

	</div>
{% endblock content %}
