{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for prediction in predictions %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ prediction.image_url_safe }}">
			<div class="box-element prediction">
				<h6><strong>{{prediction.title}}</strong></h6>
				<hr>
				<a class="btn btn-outline-success" href="{% url 'prediction-detail' prediction.slug%}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ prediction.short_description }}</strong></h4>

			</div>
		</div>
	{% endfor %}

	</div>

<br>
	<a class="btn btn-secondary" href="{% url 'prediction-create' %}">Create new prediction!</a>

{% endblock  %}
