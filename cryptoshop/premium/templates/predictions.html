{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for prediction in predictions %}
		<div class="col-lg-4">
			<a href="{% url 'prediction-detail' prediction.slug %}"><img class="thumbnail" src="{{ prediction.image_url_safe }}"></a>
			<div class="box-element prediction">
				<h6><strong>{{ prediction.title}}</strong></h6>
				<hr>
				<a href="{% url 'prediction-detail' prediction.slug %}"><strong>{{ prediction.short_description }}</strong></a>

			</div>
		</div>
	{% endfor %}

	</div>

<br>
	<a class="btn btn-secondary" href="{% url 'prediction-create' %}">Create new prediction!</a>

{% endblock  %}
