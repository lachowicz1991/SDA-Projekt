{% extends 'base.html' %}

{% block title %}
Removing Breaking News
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete breaking news: <b>{{ object.title }}</b>?
        </p>
        <input type="submit" value="Delete" class="btn btn-danger"/>
    </form>


{% endblock %}
