{% extends 'base.html' %}
{% load auth_extras %}
{% load static %}
{% block content %}
{% if request.user|has_group:"admin" or request.user|has_group:"staff"%}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <table>{{ form }}</table>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">

    </form>
	{% else %}
	<h1 class="lobster">Only Staff!</h1>
{% endif %}
{% endblock %}
