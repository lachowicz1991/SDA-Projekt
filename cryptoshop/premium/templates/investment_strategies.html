{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for strategy in strategies %}
		<div class="col-lg-4">
			<a href="{% url 'investment_strategies-detail' strategy.slug %}"><img class="thumbnail" src="{{ strategy.image_url_safe }}"></a>
			<div class="box-element strategy">
				<h6><strong>{{strategy.title}}</strong></h6>
				<hr>
				<a href="{% url 'investment_strategies-detail' strategy.slug %}"><strong>{{ strategy.short_description}} </strong></h4></a>

			</div>
		</div>
	{% endfor %}

	</div>

<br>
	<a class="btn btn-secondary" href="{% url 'investment_strategies-create' %}">Create new Strategy!</a>

{% endblock  %}
