{% extends 'base.html' %}
{% load auth_extras %}
{% load static %}
{% block content %}
    <h1 class="lobster">{{ strategy.title }}</h1>
    <img class="thumbnail" src="{{ strategy.image_url_safe }}">
    <h5 class="lobster">>{{ strategy.short_description }}</h5>
    <p> {{ strategy.content }} </p>

{% if request.user|has_group:"staff" %}
<a class="btn btn-secondary" href="{% url 'investment_strategies-update' strategy.slug %}">Update Strategy</a>
<a class="btn btn-danger" href="{% url 'investment_strategies-delete' strategy.slug %}">Delete Strategy</a>
{% endif %}
{% endblock %}
