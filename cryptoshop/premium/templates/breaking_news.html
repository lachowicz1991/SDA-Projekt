{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for news in breakings_news %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ news.image_url_safe }}">
			<div class="box-element product">
				<h6><strong>{{ news.title}}</strong></h6>
				<hr>
				<a class="btn btn-outline-success" href="{% url 'breaking_news-detail' breaking_news.slug %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ news.short_description}}</strong></h4>

			</div>
		</div>
	{% endfor %}

	</div>

<br>
	<a class="btn btn-secondary" href="{% url 'breaking_news-create' %}?s=year">Create new breaking news!</a>

{% endblock  %}
