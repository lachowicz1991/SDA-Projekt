{% extends "base.html" %}
{% block content %}
    <h1 class="font1">Orders</h1>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Order ID</th>
        <th scope="col"><a class="btn btn-secondary" href="">Customer</a></th>
        <th scope="col"><a class="btn btn-secondary" href="">Date of order</a></th>
    </tr>
  </thead>
  <tbody>

        {% for order in orders %}
        <tr>
        <td>{{order.id}}</td>
        <td>{{order.customer}}</td>
        <td>{{order.date_ordered}}</td>
        <td><a class="btn btn-primary" href="{% url 'orders' order.pk %}">Detail</a></td>
        <td><a class="btn btn-danger" href="{% url 'order-delete' order.pk %}">Delete</a></td>
        <td><a class="btn btn-success" href="">Update</a></td>
        </tr>
        {% endfor %}
  </tbody>
  </table>

{% endblock %}
